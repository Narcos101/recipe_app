{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Page</title>
    <link rel="stylesheet" href="{% static 'recipe-detail.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <article>
        <img id="main-image" src="{{ selected_recipe.image.url }}" alt="">
        <br><br><br><br><br>
        <section id="title">
          <h2>{{ selected_recipe.title }}</h2>
          <address>This recipe takes about <span>{{ selected_recipe.timetaken }}</span> minutes to prepare.</address>
        </section>
        
        <section id="details">
          <h2>How to prepare the recipe!</h2>
          <p id="paraa">{{ selected_recipe.description }}</p>
        </section>
      
      </article>
</body>
</html>
